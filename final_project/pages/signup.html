<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>signup</title>

    <link href="../assets/css/signup.css" rel="stylesheet">
</head>

<body>
    <div class="signup">
        <form class="form">
            <div class="signup_title">
                會員註冊
            </div>

            <div class="signup_box">
                <label for="name_title">  姓名 &nbsp;&nbsp;  </label>
                <input type="text" name="Name" id="Name" placeholder="  請輸入您的姓名">
            </div>
            <div class="signup_box">
                <label for="mail_title"> 信箱 &nbsp;&nbsp;  </label>
                <input type="text" name="Mail" id="Mail" placeholder="  請輸入您的gmail">
            </div>
            <div class="signup_box">
                <label for="account_title"> 帳號 &nbsp;&nbsp;  </label>
                <input type="text" name="Account" id="Account" placeholder="  請輸入您的帳號">
            </div>
            <div class="signup_box">
                <label for="password_title"> 密碼 &nbsp;&nbsp;  </label>
                <input type="text" name="Password" id="Password" placeholder="  請輸入您的密碼">
            </div>
            <div class="signup_btn">
                
                <button class="btn">註冊</button>
            </div>
        </form>
        
    </div>
    
</body>
</html>
