<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>member</title>

    <link href="../assets/css/member.css" rel="stylesheet">
</head>

<body>
    <div class="member">
        <form class="form">
            <div class="member_title">
                會員中心
            </div>

            <div class="member_box">
                <label for="name_title">  姓名 &nbsp;&nbsp;  </label><br>
                <input type="text" name="Name" id="Name" placeholder="  請輸入您的姓名">
            </div>

            <div class="member_box">
                <label for="mail_title"> 信箱 &nbsp;&nbsp;  </label><br>
                <input type="text" name="Mail" id="Mail" placeholder="  請輸入您的gmail">
            </div>

            <div class="member_box">
                <label for="account_title"> 帳號 &nbsp;&nbsp;  </label><br>
                <input type="text" name="Account" id="Account" placeholder="  請輸入您的帳號">
            </div>

            <div class="member_box">
                <label for="password_title"> 密碼 &nbsp;&nbsp;  </label><br>
                <input type="text" name="Password" id="Password" placeholder="  請輸入您的密碼">
            </div>

            <div class="member_box">
                <label for="password_title"> 確認密碼 &nbsp;&nbsp;  </label><br>
                <input type="text" name="Password" id="Password" placeholder="  請確認您的密碼">
            </div>

            <div class="member_box">
                <label for="password_title"> 連絡電話(手機) &nbsp;&nbsp;  </label><br>
                <input type="text" name="phone" id="phone" placeholder="  請輸入您的手機號碼" maxlength="10">
            </div>    

            <div class="member_box">
                <label for="password_title"> 地址 &nbsp;&nbsp;  </label><br>
                <input type="text" name="tel" id="tel" placeholder="  請輸入您的地址" maxlength="10">
            </div>

            <div class="member_box">
                <label for="birthday_title"> 生日 &nbsp;&nbsp;  </label><br>
                <input type="date" name="birthday">
            </div>

            <div class="member_btn">
                
                <button class="btn"><a href="detail.html">提交</a></button>
                <button class="btn"><a href="detail.html">會員紀錄</a></button>
                
            </div>
        </form>
        
    </div>
    
</body>
</html>
